<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BesLibrary</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img class="header__logo-img" src="images/logo.svg" alt="Логотип">
                    </div>

                    <div class="header__content">
                        <div class="header__search-wrapper">
                            <input id="search" class="header__search" type="text">
                        </div>

                        <button class="header__notification-btn">
                            <img class="header__notification-img" src="images/notification.svg" alt="Уведомления">
                        </button>

                        <button class="header__user-btn">
                            <img class="header__user-img" src="images/user.svg" alt="Пользователь">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>
</body>

</html>
