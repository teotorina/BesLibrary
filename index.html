<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BesLibrary</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img class="header__logo-img" src="images/logo.svg" alt="Логотип">
                    </div>

                    <div class="header__content">
                        <div class="header__search-wrapper">
                            <form class="header__search-form" name="search_form">
                                <input id="search" class="header__search" type="text" placeholder="Найти книгу">
                            </form>
                        </div>

                        <button class="header__notification-btn">
                            <img class="header__notification-img" src="images/notification.svg" alt="Уведомления">
                        </button>

                        <button class="header__user-btn">
                            <img class="header__user-img" src="images/user.svg" alt="Пользователь">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__wrapper">
            <div class="container">
                <div class="main__inner"> 
                    <div class="main__menu">
                        <nav class="nav">
                            <div class="nav__wrapper">
                                <div class="nav__item">
                                    <div class="nav__item-wrapper">
                                        <img class="nav__item-img" src="images/book_icon.svg">
                                        <a class="nav__item-link" href="">Книги</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="main__content">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script src="script/js_out/script.js"></script>
</body>

</html>
